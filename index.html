<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">

    <title>form validation</title>
  </head>
  <body class="bg-danger">
   <div class="container-fluid">
       <div class="row  justify-content-center">
           <div class="col-md-4">
               <div class="row bg-light justify-content-center" id="rowHeight">
                   <div class="col-xl-8 col-11" id="colMargin">
                     <h1>Login</h1>
                     <form action="" onsubmit="return validateForm()">
                         <input type="text" placeholder="Username" id="inputText">
                         <p id="textError" class="error"></p>
                         <input type="password" placeholder="Password" id="inputPassword"><br>
                         <p id="passwordError" class="error"></p>
                         <input type="submit" value="submit" class="bg-danger"  >
                     </form>
                   </div>
               </div>
           </div>
       </div>
   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
           let inputtext=document.getElementById('inputText');
           let inputpassword=document.getElementById('inputPassword');
           let check=1;
            console.log("input text",inputtext)
            console.log("input password",inputpassword)
           function validateForm(){
            //    event.preventDefault();
               if(inputtext.value==""){
                   document.getElementById('textError').innerHTML="User name is empty";
    
                   check=0;
               }
               else if(inputtext.value.length<3){
                   document.getElementById('textError').innerHTML="User name required minimum 3 char";
                   check=0;
               }
               else{
                document.getElementById('textError').innerHTML="";
                check=1;
               }


               if(inputpassword.value==""){
                   document.getElementById('passwordError').innerHTML="password is empty";
                   check=0;
               }
               else{
                document.getElementById('passwordError').innerHTML="";
                check=1;
               }
               if(check){
                   return true;
               }
               else{
                   return false;
               }

           }
    </script>
   
  </body>
</html>
